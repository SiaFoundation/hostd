openapi: "3.0.0"
info:
  title: hostd API
  description: >
    hostd exposes endpoints for configuring and operating a Sia storage host.
    It covers consensus access, host settings, storage management, contract queries,
    metrics, alerts, and webhook notifications.
  version: 2.4.1

servers:
  - url: http://localhost:9980/api

security:
  - basicAuth: []

tags:
  - name: state
    description: Host status, announcements, and build metadata.
  - name: consensus
    description: Read-only access to blockchain state and checkpoints.
  - name: syncer
    description: Manage peer connections and Siamux addresses.
  - name: index
    description: View host index synchronization.
  - name: alerts
    description: Retrieve and dismiss host alerts.
  - name: settings
    description: Host configuration, pinned settings, and dynamic DNS control.
  - name: metrics
    description: Metrics endpoints for Prometheus and historical analysis.
  - name: contracts
    description: Contract queries and integrity checks (v1 and v2).
  - name: sectors
    description: Inspect and remove individual sectors.
  - name: volumes
    description: Storage volume lifecycle management.
  - name: txpool
    description: Transaction pool fee estimation.
  - name: wallet
    description: Wallet balances, events, and outgoing payments.
  - name: system
    description: System utilities, backups, and connectivity tests.
  - name: webhooks
    description: Configure outbound webhook integrations.

paths:
  /state:
    get:
      tags:
        - state
      summary: Get host state
      description: Returns general metadata about the hostd instance.
      operationId: getState
      responses:
        "200":
          description: Current host state.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/State"
  /settings/announce:
    post:
      tags:
        - settings
      summary: Broadcast host announcement
      description: Queues a host announcement transaction on the Sia network.
      operationId: postSettingsAnnounce
      responses:
        "200":
          description: Announcement submitted.
  /consensus/tip:
    get:
      tags:
        - consensus
      summary: Current chain tip index
      description: Returns the current consensus chain tip index (height and block ID).
      operationId: getConsensusTip
      responses:
        "200":
          description: Current consensus tip index.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChainIndex"
  /consensus/tipstate:
    get:
      tags:
        - consensus
      summary: Current consensus state
      description: Returns the full consensus state at the current chain tip.
      operationId: getConsensusTipState
      responses:
        "200":
          description: Consensus state at the tip.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsensusState"
  /consensus/checkpoint/{id}:
    get:
      tags:
        - consensus
      summary: Retrieve checkpoint
      description: Returns the consensus state and block for a given block ID.
      operationId: getConsensusCheckpoint
      parameters:
        - name: id
          in: path
          required: true
          description: Block ID in hexadecimal.
          schema:
            $ref: "#/components/schemas/BlockID"
      responses:
        "200":
          description: Matching checkpoint.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsensusCheckpointResponse"
        "404":
          description: Block not found.
  /consensus/network:
    get:
      tags:
        - consensus
      summary: Network parameters
      description: Returns the consensus network parameters including hardfork heights.
      operationId: getConsensusNetwork
      responses:
        "200":
          description: Consensus network configuration.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsensusNetwork"
  /syncer/address:
    get:
      tags:
        - syncer
      summary: Syncer address
      description: Returns the node's public syncer address.
      operationId: getSyncerAddress
      responses:
        "200":
          description: The node's public syncer address.
          content:
            application/json:
              schema:
                type: string
  /syncer/peers:
    get:
      tags:
        - syncer
      summary: List peers
      description: Returns a list of currently connected peers
      operationId: getSyncerPeers
      responses:
        "200":
          description: Current syncer peers.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Peer"
    put:
      tags:
        - syncer
      summary: Connect to peer
      description: Initiates a connection to the specified peer address.
      operationId: putSyncerPeer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SyncerConnectRequest"
      responses:
        "200":
          description: Peer connection requested.
  /index/tip:
    get:
      tags:
        - index
      summary: Index tip
      description: Returns the last indexed tip. It may lag behind the consensus tip if the host is still synchronizing.
      operationId: getIndexTip
      responses:
        "200":
          description: Current index synchronization tip.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChainIndex"
  /alerts:
    get:
      tags:
        - alerts
      summary: List active alerts
      description: Returns all active host alerts.
      operationId: getAlerts
      responses:
        "200":
          description: Active alerts.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Alert"
  /alerts/dismiss:
    post:
      tags:
        - alerts
      summary: Dismiss alerts
      description: Dismisses the alerts with the specified IDs.
      operationId: postAlertsDismiss
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Hash256"
      responses:
        "200":
          description: Alerts dismissed.
  /settings:
    get:
      tags:
        - settings
      summary: Current host settings
      description: Returns the host's current configuration settings.
      operationId: getSettings
      responses:
        "200":
          description: Host configuration.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HostSettings"
    patch:
      tags:
        - settings
      summary: Update host settings
      description: Partially updates the host's settings by merging the provided fields with the current values.
      operationId: patchSettings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        "200":
          description: Updated host settings.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HostSettings"
  /settings/pinned:
    get:
      tags:
        - settings
      summary: Pinned settings
      description: Returns the host's pinned price settings. Requires an explorer.
      operationId: getPinnedSettings
      responses:
        "200":
          description: Pinned settings response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PinnedSettings"
    put:
      tags:
        - settings
      summary: Update pinned settings
      description: Updates the host's pinned price settings. Requires an explorer.
      operationId: putPinnedSettings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PinnedSettings"
      responses:
        "200":
          description: Settings updated.
  /settings/ddns/update:
    put:
      tags:
        - settings
      summary: Trigger DDNS update
      description: Forces an immediate update of the host's dynamic DNS records.
      operationId: putSettingsDDNSUpdate
      responses:
        "200":
          description: Dynamic DNS updated.
  /metrics:
    get:
      tags:
        - metrics
      summary: Current metrics snapshot
      description: Returns a snapshot of host metrics at the specified or current timestamp.
      operationId: getMetrics
      parameters:
        - name: timestamp
          in: query
          required: false
          description: Optional ISO8601 timestamp. Defaults to now when omitted.
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: Metrics as of the requested timestamp.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Metrics"
  /metrics/{period}:
    get:
      tags:
        - metrics
      summary: Metrics over an interval
      description: Returns metrics aggregated over the specified interval and number of periods.
      operationId: getMetricsPeriod
      parameters:
        - name: period
          in: path
          required: true
          description: Interval identifier (e.g. 5m, 15m, hourly, daily).
          schema:
            type: string
            enum: ["5m", "15m", "hourly", "daily", "weekly", "monthly", "yearly"]
        - name: start
          in: query
          required: true
          description: Start timestamp for the first period.
          schema:
            type: string
            format: date-time
        - name: periods
          in: query
          required: false
          description: Number of periods to include. Defaults to cover up to current time when zero.
          schema:
            type: integer
            minimum: 0
      responses:
        "200":
          description: Metrics for each requested period.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Metrics"
  /contracts:
    post:
      deprecated: true
      tags:
        - contracts
      summary: Query contracts
      description: Queries v1 contracts matching the provided filter and returns a paginated result.
      operationId: postContracts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ContractFilter"
      responses:
        "200":
          description: Contracts matching filter.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContractsResponse"
  /contracts/{id}:
    get:
      deprecated: true
      tags:
        - contracts
      summary: Get contract
      description: Returns the details of a single v1 contract by its file contract ID.
      operationId: getContract
      parameters:
        - $ref: "#/components/parameters/FileContractIDParam"
      responses:
        "200":
          description: Contract details.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Contract"
        "404":
          description: Contract not found.
  /contracts/{id}/integrity:
    get:
      tags:
        - contracts
      summary: Get contract integrity result
      description: Returns the current or most recent integrity check result for the specified contract.
      operationId: getContractIntegrity
      parameters:
        - $ref: "#/components/parameters/FileContractIDParam"
      responses:
        "200":
          description: Latest integrity check result.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IntegrityCheckResult"
        "404":
          description: Integrity check not found.
    put:
      tags:
        - contracts
      summary: Start integrity check
      description: Starts a background integrity check that reads and verifies every sector in the contract.
      operationId: putContractIntegrity
      parameters:
        - $ref: "#/components/parameters/FileContractIDParam"
      responses:
        "200":
          description: Integrity check started.
    delete:
      tags:
        - contracts
      summary: Delete integrity result
      description: Clears the stored integrity check result for the specified contract.
      operationId: deleteContractIntegrity
      parameters:
        - $ref: "#/components/parameters/FileContractIDParam"
      responses:
        "200":
          description: Integrity result cleared.
        "404":
          description: Integrity check not found.
  /v2/contracts:
    post:
      tags:
        - contracts
      summary: Query v2 contracts
      description: Queries v2 contracts matching the provided filter and returns a paginated result.
      operationId: postV2Contracts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/V2ContractFilter"
      responses:
        "200":
          description: V2 contracts matching filter.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2ContractsResponse"
  /v2/contracts/{id}:
    get:
      tags:
        - contracts
      summary: Get v2 contract
      description: Returns the details of a single v2 contract by its file contract ID.
      operationId: getV2Contract
      parameters:
        - $ref: "#/components/parameters/FileContractIDParam"
      responses:
        "200":
          description: V2 contract details.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/V2Contract"
        "404":
          description: Contract not found.
  /sectors/{root}:
    delete:
      tags:
        - sectors
      summary: Delete sector
      description: Removes a sector's metadata and zeroes its data on disk.
      operationId: deleteSector
      parameters:
        - $ref: "#/components/parameters/SectorRootParam"
      responses:
        "200":
          description: Sector queued for deletion.
  /sectors/{root}/verify:
    get:
      tags:
        - sectors
      summary: Verify sector location
      description: Returns the sector's references and verifies its data integrity by reading it from disk.
      operationId: getSectorVerification
      parameters:
        - $ref: "#/components/parameters/SectorRootParam"
      responses:
        "200":
          description: Sector reference details.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VerifySectorResponse"
  /volumes:
    get:
      tags:
        - volumes
      summary: List volumes
      description: Returns all storage volumes with their metadata and statistics.
      operationId: getVolumes
      responses:
        "200":
          description: Storage volumes.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/VolumeMeta"
    post:
      tags:
        - volumes
      summary: Add volume
      description: Creates a new storage volume at the specified path with the given sector capacity.
      operationId: postVolume
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddVolumeRequest"
      responses:
        "200":
          description: Volume added.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Volume"
  /volumes/{id}:
    get:
      tags:
        - volumes
      summary: Get volume
      description: Returns the metadata and statistics for a single storage volume.
      operationId: getVolume
      parameters:
        - $ref: "#/components/parameters/VolumeIDParam"
      responses:
        "200":
          description: Volume metadata.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VolumeMeta"
        "404":
          description: Volume not found.
    put:
      tags:
        - volumes
      summary: Set volume read-only
      description: Updates a volume's read-only status.
      operationId: putVolume
      parameters:
        - $ref: "#/components/parameters/VolumeIDParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateVolumeRequest"
      responses:
        "200":
          description: Volume updated.
    delete:
      tags:
        - volumes
      summary: Remove volume
      description: Initiates removal of a storage volume, migrating sectors to other volumes.
      operationId: deleteVolume
      parameters:
        - $ref: "#/components/parameters/VolumeIDParam"
        - name: force
          in: query
          required: false
          description: Force removal when true.
          schema:
            type: boolean
      responses:
        "200":
          description: Volume removal requested.
  /volumes/{id}/cancel:
    delete:
      tags:
        - volumes
      summary: Cancel volume operation
      description: Cancels an in-progress volume operation such as creation, resize, or removal.
      operationId: deleteVolumeCancel
      parameters:
        - $ref: "#/components/parameters/VolumeIDParam"
      responses:
        "200":
          description: Volume operation cancelled.
  /volumes/{id}/resize:
    put:
      tags:
        - volumes
      summary: Resize volume
      description: Initiates resizing a volume to the specified number of sectors.
      operationId: putVolumeResize
      parameters:
        - $ref: "#/components/parameters/VolumeIDParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResizeVolumeRequest"
      responses:
        "200":
          description: Resize initiated.
  /tpool/fee:
    get:
      tags:
        - txpool
      summary: Recommended transaction fee
      description: Returns the recommended transaction fee per byte in hastings.
      operationId: getTPoolFee
      responses:
        "200":
          description: Recommended fee per byte.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Currency"
  /wallet:
    get:
      tags:
        - wallet
      summary: Wallet state
      description: Returns the wallet's balance and address.
      operationId: getWallet
      responses:
        "200":
          description: Wallet balance and address.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WalletResponse"
  /wallet/events:
    get:
      tags:
        - wallet
      summary: Wallet events
      description: Returns a paginated list of wallet events.
      operationId: getWalletEvents
      parameters:
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 500
      responses:
        "200":
          description: Wallet events ordered by time.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/WalletEvent"
  /wallet/events/{id}:
    get:
      tags:
        - wallet
      summary: Get wallet event
      description: Returns a single wallet event by its ID.
      operationId: getWalletEvent
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/Hash256"
      responses:
        "200":
          description: Wallet event details.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WalletEvent"
        "404":
          description: Event not found.
  /wallet/pending:
    get:
      tags:
        - wallet
      summary: Pending wallet events
      description: Returns unconfirmed wallet events.
      operationId: getWalletPending
      responses:
        "200":
          description: Pending wallet events.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/WalletEvent"
  /wallet/send:
    post:
      tags:
        - wallet
      summary: Send Siacoins
      description: Sends Siacoins to the specified address and returns the transaction ID.
      operationId: postWalletSend
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WalletSendSiacoinsRequest"
      responses:
        "200":
          description: Transaction broadcasted.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Hash256"
  /system/dir:
    get:
      tags:
        - system
      summary: Inspect system directory
      description: Returns the contents and disk usage of the specified directory path.
      operationId: getSystemDir
      parameters:
        - name: path
          in: query
          required: false
          description: Absolute path to inspect. Defaults to the daemon working directory.
          schema:
            type: string
      responses:
        "200":
          description: Directory contents and metadata.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SystemDirResponse"
    put:
      tags:
        - system
      summary: Create directory
      description: Creates a directory at the specified path, including any necessary parent directories.
      operationId: putSystemDir
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateDirRequest"
      responses:
        "200":
          description: Directory created.
  /system/sqlite3/backup:
    post:
      tags:
        - system
      summary: Create SQLite backup
      description: Creates a backup of the SQLite3 database at the specified path.
      operationId: postSystemSQLite3Backup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BackupRequest"
      responses:
        "200":
          description: Backup started.
  /system/connect/test:
    put:
      tags:
        - system
      summary: Run connectivity test
      description: Runs a connectivity test to verify the host is reachable from the network.
      operationId: putSystemConnectTest
      responses:
        "200":
          description: Connectivity test result.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TestResult"
        "400":
          description: Connectivity test not enabled.
  /webhooks:
    get:
      tags:
        - webhooks
      summary: List webhooks
      description: Returns all registered webhooks.
      operationId: getWebhooks
      responses:
        "200":
          description: Registered webhooks.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Webhook"
    post:
      tags:
        - webhooks
      summary: Register webhook
      description: Registers a new webhook with the specified callback URL and event scopes.
      operationId: postWebhooks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterWebHookRequest"
      responses:
        "200":
          description: Webhook registered.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Webhook"
  /webhooks/{id}:
    put:
      tags:
        - webhooks
      summary: Update webhook
      description: Updates the callback URL and scopes of an existing webhook.
      operationId: putWebhooks
      parameters:
        - $ref: "#/components/parameters/WebhookIDParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterWebHookRequest"
      responses:
        "200":
          description: Webhook updated.
    delete:
      tags:
        - webhooks
      summary: Delete webhook
      description: Removes a registered webhook.
      operationId: deleteWebhooks
      parameters:
        - $ref: "#/components/parameters/WebhookIDParam"
      responses:
        "200":
          description: Webhook removed.
  /webhooks/{id}/test:
    post:
      tags:
        - webhooks
      summary: Broadcast test event to webhook
      description: Sends a test event to the specified webhook.
      operationId: postWebhookTest
      parameters:
        - $ref: "#/components/parameters/WebhookIDParam"
      responses:
        "200":
          description: Test event dispatched.

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  parameters:
    FileContractIDParam:
      name: id
      in: path
      required: true
      description: File contract identifier.
      schema:
        type: string
        pattern: "^fcid:[0-9a-fA-F]{64}$"
    VolumeIDParam:
      name: id
      in: path
      required: true
      description: Volume identifier.
      schema:
        type: integer
        format: int64
    SectorRootParam:
      name: root
      in: path
      required: true
      description: Sector root hash.
      schema:
        $ref: "#/components/schemas/Hash256"
    WebhookIDParam:
      name: id
      in: path
      required: true
      description: Webhook identifier.
      schema:
        type: integer
        format: int64
  schemas:
    Hash256:
      type: string
      pattern: "^[0-9a-fA-F]{64}$"
      description: 256-bit blake2b hash.
    BlockID:
      allOf:
        - $ref: "#/components/schemas/Hash256"
      description: Unique identifier for a block.
    Currency:
      type: string
      pattern: "^\\d+$"
      maxLength: 39
      description: Hastings (1 Siacoin = 10^24 Hastings).
    Work:
      type: string
      pattern: "^\\d+$"
      description: Quantity of work encoded as a decimal string.
    Address:
      type: string
      description: Human-readable Sia address.
    PublicKey:
      type: string
      pattern: "^ed25519:[0-9a-fA-F]{64}$"
      description: Ed25519 public key with prefix.
    Signature:
      type: string
      pattern: "^[0-9a-fA-F]{128}$"
      description: Hex-encoded Ed25519 signature.
    ChainIndex:
      type: object
      properties:
        height:
          type: integer
          format: int64
          description: Block height.
        id:
          $ref: "#/components/schemas/BlockID"
          description: Block ID at this height.
      required:
        - height
        - id
    ElementAccumulator:
      type: object
      description: Sparse Merkle forest tracking consensus elements.
      properties:
        numLeaves:
          type: integer
          format: int64
          description: Number of leaves represented by the accumulator.
        trees:
          type: array
          description: Merkle roots for the populated accumulator trees in ascending height order.
          items:
            $ref: "#/components/schemas/Hash256"
      required:
        - numLeaves
        - trees
    BuildState:
      type: object
      properties:
        version:
          type: string
          description: Semantic version of the hostd build.
        commit:
          type: string
          description: Git commit hash of the build.
        os:
          type: string
          description: Operating system the host is running on.
        buildTime:
          type: string
          format: date-time
          description: Timestamp when the build was created.
      required:
        - version
        - commit
        - os
        - buildTime
    ExplorerState:
      type: object
      properties:
        enabled:
          type: boolean
          description: Whether the explorer data source is enabled.
        url:
          type: string
          description: Base URL of the explorer data source. Empty if not enabled.
      required:
